<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>jQuery - Question 5</title>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        
        <script>
            $(document).ready(function(){
               $("button").click(function(){
                   //$("div > p").css("color","red");  
                $(".target").parent("#main").css("font-size","200%");
               })
            })
        </script>

        <style>
            .target{
                font-size: 100%
            }
        </style>

    </head>

    <body>

        <div id="main">
            <p class="target">
                This is a paragraph with parent id main
            </p>
        </div><br>

        <div id="notmain">
            <p class="target">
                This is a paragraph with parent id notmain
            </p>
        </div><br>

        <button>Change font size</button>

    </body>
    
</html>
